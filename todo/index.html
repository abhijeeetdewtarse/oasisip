<!DOCTYPE html>
<html lang="en">

<head>

    <link rel='stylesheet' href='styles.css'>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>To-Do List</title>
</head>

<body>

        <h1>To-Do List </h1>

        <div>

        </div>
    </div>
    <script src='script.js'></script>
</body>

</html>
